<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Switcher</h1>
    <div class="color-box">
        <div id = button class = orange></div>
        <div id = button class = lightgreen></div>
        <div id = button class = grey></div>
        <div id = button class = white></div>
        <div id = button class = purple></div>
        <div id = button class = yellow></div>
    </div> 
    <p>Click on one of the buttons above to change the background color of this page!</p>
    <script src="./index.js"></script>
</body>
</html>
